<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor</title>
  <link rel="stylesheet" href="css/editor-styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    .editor-container textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .editor-container iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .editor-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .editor-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>HTML Editor</h1>
  <div class="editor-container">
    <textarea id="html-editor" placeholder="Write your HTML code here..."></textarea>
    <button onclick="updatePreview()">Update Preview</button>
    <iframe id="preview"></iframe>
  </div>

  <script>
    function updatePreview() {
      const htmlCode = document.getElementById('html-editor').value;
      const iframe = document.getElementById('preview');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(htmlCode);
      iframeDoc.close();
    }
  </script>
</body>
</html>
