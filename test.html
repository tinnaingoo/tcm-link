<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Navbar Menu */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            background-color: #555;
        }

        /* Submenu */
        .navbar ul li .submenu {
            display: none;
            position: absolute;
            left: 0;
            background-color: #444;
            min-width: 160px;
            z-index: 1000;
        }

        .navbar ul li .submenu a {
            padding: 10px 20px;
        }

        .navbar ul li .submenu a:hover {
            background-color: #555;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }

        .search-box input[type="text"] {
            border: none;
            padding: 7px;
            margin-right: 5px;
            border-radius: 5px;
            outline: none;
        }

        .search-box button {
            border: none;
            padding: 7px 10px;
            background-color: #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-box button:hover {
            background-color: #666;
        }

        /* Mobile Menu Toggle */
        .toggle-nav {
            display: none;
            cursor: pointer;
        }

        .toggle-nav span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li .submenu {
                position: relative;
                min-width: 100%;
            }

            .toggle-nav {
                display: block;
            }

            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="toggle-nav">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu-list">
            <li><a href="https://tcmyg.blogspot.com/">Home</a></li>
            <li><a href="https://tcmyg.blogspot.com/search/label/Computer%20Software">Computer Software</a>
                <ul class="submenu">
                    <li><a href="#">Sub Item 1</a></li>
                    <li><a href="#">Sub Item 2</a></li>
                    <li><a href="#">Sub Item 3</a></li>
                </ul>
            </li>
            <li><a href="https://tcmyg.blogspot.com/search/label/Mobile%20Application">Mobile Application</a></li>
            <li><a href="https://tcmyg.blogspot.com/search/label/E-Book">E-Book</a></li>
            <li><a href="#">Technology</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <!-- Content Below Navbar -->
    <div style="padding:20px;">
        <h1>Welcome to the Site</h1>
        <p>This is the content below the navbar.</p>
    </div>

    <script>
        // Toggle menu on mobile
        document.querySelector('.toggle-nav').addEventListener('click', function() {
            document.querySelector('.menu-list').classList.toggle('active');
        });

        // Handle submenu toggling
        document.querySelectorAll('.menu-list li a').forEach(item => {
            item.addEventListener('click', function(e) {
                let submenu = this.nextElementSibling;
                if (submenu && submenu.classList.contains('submenu')) {
                    e.preventDefault();
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                }
            });
        });

        // Add active class to the current link based on URL
        document.addEventListener("DOMContentLoaded", function() {
            var currentURL = window.location.href;
            document.querySelectorAll('.menu-list a').forEach(link => {
                if (link.href === currentURL) {
                    link.classList.add('active');
                }
            });
        });
    </script>

</body>
</html>
