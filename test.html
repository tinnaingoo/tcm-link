<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sticky Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar Styles */
        nav.menu {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav.menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav.menu ul li {
            position: relative;
            margin: 5px;
        }

        nav.menu ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav.menu ul li a:hover,
        nav.menu ul li a.active {
            background-color: #555;
        }

        /* Submenu Styles */
        .submenu-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #333;
            min-width: 200px;
            z-index: 1001;
        }

        .submenu-content li {
            margin: 0;
        }

        .submenu-content a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .submenu-content a:hover {
            background-color: #555;
        }

        nav.menu ul li:hover .submenu-content {
            display: block;
        }

        /* Search Box */
        .search-container {
            display: flex;
            align-items: center;
            width: 40%;
            justify-content: center;
        }

        .search-container input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        .search-container button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        .search-container button:hover {
            background-color: #777;
        }

        /* Toggle Button for Mobile */
        .toggle-nav {
            display: none;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .toggle-nav {
                display: block;
            }

            nav.menu ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            nav.menu ul.active {
                display: flex;
            }

            .search-container {
                width: 90%;
                order: -1; /* Ensures search box stays at the top */
            }
        }

        /* Content */
        .content {
            padding: 20px;
        }

    </style>
</head>
<body>

<header>
    Responsive Sticky Navbar with Search and Submenus
</header>

<nav class="menu">
    <div class="toggle-nav">&#9776;</div>
    <ul class="menu-list">
        <li><a href="https://tcm-link.vercel.app/test.html" class="home">Home</a></li>
        <li><a href="https://www.website.com/software" class="software">Software</a></li>
        <li class="submenu">
            <a href="#" class="submenubtn">Technology <i class="fa fa-caret-down"></i></a>
            <ul class="submenu-content">
                <li><a href="#">Tech News</a></li>
                <li><a href="https://www.website.com/gadgets">Gadgets</a></li>
                <li><a href="https://www.website.com/reviews">Reviews</a></li>
            </ul>
        </li>
        <li><a href="https://www.website.com/contact" class="contact">Contact</a></li>
    </ul>
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>

<div class="content">
    <h1>Welcome to the Website</h1>
    <p>This is your main content area. The navbar above will remain sticky as you scroll.</p>
</div>

<script>
    // JavaScript to toggle mobile menu
    document.addEventListener("DOMContentLoaded", function() {
        var menuToggle = document.querySelector(".toggle-nav");
        var menu = document.querySelector(".menu ul");

        menuToggle.addEventListener("click", function() {
            menu.classList.toggle("active");
        });

        // JavaScript to highlight active menu based on URL
        var currentURL = window.location.href;
        var links = document.querySelectorAll(".menu-list a");

        links.forEach(function(link) {
            if (link.href === currentURL) {
                link.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
