 <!-- Date & Time -->
<div class='clock-container'>
    <div class='clock' id='clock'>
        <div id='time'/>
        <div id='date'/>
    </div>
    <div class='toggle-btn' id='toggle-btn' onclick='toggleClock()'>
        <i class='fas fa-angle-right' id='toggle-btn-icon'/>
    </div>
</div>

<script>
  
  
    function toggleClock() {
        const clock = document.getElementById(&#39;clock&#39;);
        const toggleBtnIcon = document.getElementById(&#39;toggle-btn-icon&#39;); // Get the icon element
  		const toggleBtn = document.getElementById(&#39;toggle-btn&#39;); // Get the Toggle Btn element

        clock.classList.toggle(&#39;active&#39;);

        // Update toggle button icon based on the clock&#39;s state
        if (clock.classList.contains(&#39;active&#39;)) {
            toggleBtnIcon.classList.remove(&#39;fa-angle-right&#39;);
            toggleBtnIcon.classList.add(&#39;fa-angle-left&#39;);
  			toggleBtn.style.opacity = &quot;100%&quot;;
        } else {
            toggleBtnIcon.classList.remove(&#39;fa-angle-left&#39;);
            toggleBtnIcon.classList.add(&#39;fa-angle-right&#39;);
  			toggleBtn.style.opacity = &quot;40%&quot;;
        }
    }

    function updateTime() {
        const timeElement = document.getElementById(&quot;time&quot;);
        const dateElement = document.getElementById(&quot;date&quot;);

        const now = new Date();
        const hours = now.getHours().toString().padStart(2, &quot;0&quot;);
        const minutes = now.getMinutes().toString().padStart(2, &quot;0&quot;);
        const seconds = now.getSeconds().toString().padStart(2, &quot;0&quot;);
        const ampm = hours &gt;= 12 ? &quot;PM&quot; : &quot;AM&quot;;

        const days = [&quot;Sun&quot;, &quot;Mon&quot;, &quot;Tue&quot;, &quot;Wed&quot;, &quot;Thu&quot;, &quot;Fri&quot;, &quot;Sat&quot;];
        const months = [
            &quot;January&quot;, &quot;February&quot;, &quot;March&quot;, &quot;April&quot;, &quot;May&quot;, &quot;June&quot;,
            &quot;July&quot;, &quot;August&quot;, &quot;September&quot;, &quot;October&quot;, &quot;November&quot;, &quot;December&quot;
        ];

        const dayName = days[now.getDay()];
        const dayNum = now.getDate().toString().padStart(2, &quot;0&quot;);
        const month = months[now.getMonth()];
        const year = now.getFullYear();

        timeElement.innerHTML = `${hours}:${minutes}:${seconds} <span>${ampm}</span>`;
        dateElement.innerHTML = `${dayName}, ${dayNum} ${month} ${year}`;

        setTimeout(updateTime, 1000);
    }

    updateTime();
</script>
