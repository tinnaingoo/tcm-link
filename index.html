<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="img/fav.jpg" href="img/fav.jpg"/>
</head>
<body>

<div class="header">
  <div class="web-title">TC-Myaing</div>
<div class="web-description">Download Link Collection</div>
</div>


  
<div class="footer">
  <p>Copyright Â© 2024 TC-Myaing</p>
</div>
  
<script>
        document.getElementById('searchBar').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                if (button.textContent.toLowerCase().includes(filter)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>
  
</body>
</html>
