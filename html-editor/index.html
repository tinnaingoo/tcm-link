<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .editor-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .toolbar button,
        .toolbar select,
        .toolbar input {
            padding: 5px 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .toolbar button:hover,
        .toolbar select:hover,
        .toolbar input:hover {
            background-color: #ddd;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #source {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        #char-count {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>HTML Editor</h1>
        <div class="toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('insertOrderedList')">OL</button>
            <button onclick="execCmd('insertUnorderedList')">UL</button>
            <button onclick="execCmd('justifyLeft')">JL</button>
            <button onclick="execCmd('justifyCenter')">JC</button>
            <button onclick="execCmd('justifyRight')">JR</button>
            <button onclick="execCmd('justifyFull')">JF</button>
            <button onclick="execCmd('insertHorizontalRule')">HR</button>
            <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))">Link</button>
            <button onclick="execCmd('unlink')">Unlink</button>
            <button onclick="execCmd('insertImage', prompt('Enter image URL:', 'http://'))">Image</button>
            <select onchange="execCmd('fontSize', this.value)">
                <option value="1">Small</option>
                <option value="3" selected>Normal</option>
                <option value="5">Large</option>
                <option value="7">Huge</option>
            </select>
            <input type="color" onchange="execCmd('foreColor', this.value)" title="Text Color">
            <button onclick="showSource()">Show Source</button>
        </div>
        <div id="editor" contenteditable="true">
            <p>Title</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <textarea id="source" style="display:none; width:100%; height:200px;"></textarea>
        <p id="char-count">Characters: 0</p>
    </div>
    <script>
        document.getElementById('editor').addEventListener('input', updateCharCount);

        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }

        function updateCharCount() {
            var text = document.getElementById('editor').innerText;
            document.getElementById('char-count').innerText = 'Characters: ' + text.length;
        }

        function showSource() {
            var editor = document.getElementById('editor');
            var source = document.getElementById('source');
            if (source.style.display === 'none') {
                source.style.display = 'block';
                source.value = editor.innerHTML;
            } else {
                source.style.display = 'none';
            }
        }
    </script>
</body>
</html>
