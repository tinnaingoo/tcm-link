<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .editor-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .toolbar button,
        .toolbar select,
        .toolbar input {
            padding: 5px 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .toolbar button:hover,
        .toolbar select:hover,
        .toolbar input:hover {
            background-color: #ddd;
        }

        .toolbar button.active {
            background-color: #bbb;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #source {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            display: none;
        }

        #char-count {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>HTML Editor</h1>
        <div class="toolbar">
            <button id="bold-btn" onclick="execCmd('bold')"><b>B</b></button>
            <button id="italic-btn" onclick="execCmd('italic')"><i>I</i></button>
            <button id="underline-btn" onclick="execCmd('underline')"><u>U</u></button>
            <button id="ordered-list-btn" onclick="execCmd('insertOrderedList')">OL</button>
            <button id="unordered-list-btn" onclick="execCmd('insertUnorderedList')">UL</button>
            <button id="justify-left-btn" onclick="execCmd('justifyLeft')">JL</button>
            <button id="justify-center-btn" onclick="execCmd('justifyCenter')">JC</button>
            <button id="justify-right-btn" onclick="execCmd('justifyRight')">JR</button>
            <button id="justify-full-btn" onclick="execCmd('justifyFull')">JF</button>
            <button id="horizontal-rule-btn" onclick="execCmd('insertHorizontalRule')">HR</button>
            <button id="link-btn" onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))">Link</button>
            <button id="unlink-btn" onclick="execCmd('unlink')">Unlink</button>
            <button id="image-btn" onclick="execCmd('insertImage', prompt('Enter image URL:', 'http://'))">Image</button>
            <select id="font-size-select" onchange="execCmd('fontSize', this.value)">
                <option value="1">Small</option>
                <option value="3" selected>Normal</option>
                <option value="5">Large</option>
                <option value="7">Huge</option>
            </select>
            <input id="custom-font-size" type="number" placeholder="Size (px)" min="1" onchange="setCustomFontSize(this.value)">
            <input id="color-input" type="color" onchange="execCmd('foreColor', this.value)" title="Text Color">
            <button id="show-source-btn" onclick="toggleSource()">Show Source Code</button>
            <button id="copy-button" onclick="copySource()">Copy Source Code</button>
        </div>
        <div id="editor" contenteditable="true">
            <p>Title</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <pre id="source"></pre>
        <p id="char-count">Characters: 0</p>
    </div>
    <script>
        document.getElementById('editor').addEventListener('input', () => {
            updateCharCount();
            updateSource();
        });
        document.getElementById('editor').addEventListener('mouseup', updateToolbar);
        document.getElementById('editor').addEventListener('keyup', updateToolbar);

        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
            updateToolbar();
        }

        function setCustomFontSize(size) {
            if (size) {
                execCmd('fontSize', 7); // Temporary set the font size to the maximum allowed value.
                document.querySelector('#editor').focus();
                document.execCommand('fontSize', false, '7');
                const spans = document.querySelectorAll('#editor font[size="7"]');
                spans.forEach(span => {
                    span.removeAttribute('size');
                    span.style.fontSize = size + 'px';
                });
            }
        }

        function updateCharCount() {
            var text = document.getElementById('editor').innerText;
            document.getElementById('char-count').innerText = 'Characters: ' + text.length;
        }

        function updateSource() {
            var editor = document.getElementById('editor');
            var source = document.getElementById('source');
            if (source.style.display !== 'none') {
                source.textContent = formatHTML(editor.innerHTML);
            }
        }

        function updateToolbar() {
            var commands = [
                { command: 'bold', buttonId: 'bold-btn' },
                { command: 'italic', buttonId: 'italic-btn' },
                { command: 'underline', buttonId: 'underline-btn' },
                { command: 'insertOrderedList', buttonId: 'ordered-list-btn' },
                { command: 'insertUnorderedList', buttonId: 'unordered-list-btn' },
                { command: 'justifyLeft', buttonId: 'justify-left-btn' },
                { command: 'justifyCenter', buttonId: 'justify-center-btn' },
                { command: 'justifyRight', buttonId: 'justify-right-btn' },
                { command: 'justifyFull', buttonId: 'justify-full-btn' }
            ];
            commands.forEach(cmd => {
                document.getElementById(cmd.buttonId).classList.toggle('active', document.queryCommandState(cmd.command));
            });
        }

        function toggleSource() {
            var editor = document.getElementById('editor');
            var source = document.getElementById('source');
            var showSourceBtn = document.getElementById('show-source-btn');
            if (source.style.display === 'none') {
                source.style.display = 'block';
                showSourceBtn.textContent = 'Hide Source Code';
                source.textContent = formatHTML(editor.innerHTML);
            } else {
                source.style.display = 'none';
                showSourceBtn.textContent = 'Show Source Code';
            }
        }

        function formatHTML(html) {
            var tab = '\t';
            var result = '';
            var indent = '';

            html.split(/>\s*</).forEach(function(element) {
                if (element.match(/^\/\w/)) indent = indent.substring(tab.length);
                result += indent + '<' + element + '>\n';
                if (element.match(/^<?\w[^>]*[^\/]$/) && !element.startsWith('input') && !element.startsWith('img')) indent += tab;
            });

            return result.substring(1, result.length - 2);
        }

        function copySource() {
            var editor = document.getElementById('editor');
            var source = document.getElementById('source');
            navigator.clipboard.writeText(source.style.display === 'none' ? formatHTML(editor.innerHTML) : source.textContent).then(function() {
                alert('Source code copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy source code: ', err);
            });
        }
    </script>
</body>
</html>
