<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .editor-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .toolbar button,
        .toolbar select,
        .toolbar input {
            padding: 5px 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .toolbar button:hover,
        .toolbar select:hover,
        .toolbar input:hover {
            background-color: #ddd;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #source {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            display: none;
        }

        #char-count {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>HTML Editor</h1>
        <div class="toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('insertOrderedList')">OL</button>
            <button onclick="execCmd('insertUnorderedList')">UL</button>
            <button onclick="execCmd('justifyLeft')">JL</button>
            <button onclick="execCmd('justifyCenter')">JC</button>
            <button onclick="execCmd('justifyRight')">JR</button>
            <button onclick="execCmd('justifyFull')">JF</button>
            <button onclick="execCmd('insertHorizontalRule')">HR</button>
            <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))">Link</button>
            <button onclick="execCmd('unlink')">Unlink</button>
            <button onclick="execCmd('insertImage', prompt('Enter image URL:', 'http://'))">Image</button>
            <select onchange="execCmd('fontSize', this.value)">
                <option value="1">Small</option>
                <option value="3" selected>Normal</option>
                <option value="5">Large</option>
                <option value="7">Huge</option>
            </select>
            <input type="color" onchange="execCmd('foreColor', this.value)" title="Text Color">
            <button onclick="showSource()">Show Source</button>
            <button id="copy-button" onclick="copySource()" style="display:none;">Copy Source</button>
        </div>
        <div id="editor" contenteditable="true">
            <p>Title</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <pre id="source"></pre>
        <p id="char-count">Characters: 0</p>
    </div>
    <script>
        document.getElementById('editor').addEventListener('input', updateCharCount);

        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }

        function updateCharCount() {
            var text = document.getElementById('editor').innerText;
            document.getElementById('char-count').innerText = 'Characters: ' + text.length;
        }

        function showSource() {
            var editor = document.getElementById('editor');
            var source = document.getElementById('source');
            var copyButton = document.getElementById('copy-button');
            if (source.style.display === 'none') {
                source.style.display = 'block';
                copyButton.style.display = 'inline';
                source.textContent = formatHTML(editor.innerHTML);
            } else {
                source.style.display = 'none';
                copyButton.style.display = 'none';
            }
        }

        function formatHTML(html) {
            var tab = '\t';
            var result = '';
            var indent = '';

            html.split(/>\s*</).forEach(function(element) {
                if (element.match(/^\/\w/)) indent = indent.substring(tab.length);
                result += indent + '<' + element + '>\n';
                if (element.match(/^<?\w[^>]*[^\/]$/) && !element.startsWith('input') && !element.startsWith('img')) indent += tab;
            });

            return result.substring(1, result.length - 2);
        }

        function copySource() {
            var source = document.getElementById('source');
            navigator.clipboard.writeText(source.textContent).then(function() {
                alert('Source code copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy source code: ', err);
            });
        }
    </script>
</body>
</html>
