<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.editor-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
}

.toolbar {
    margin-bottom: 10px;
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
}

.toolbar button {
    padding: 5px 10px;
    border: none;
    background-color: #f0f0f0;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}

.toolbar button:hover {
    background-color: #ddd;
}

#editor {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 200px;
    margin-bottom: 10px;
    border-radius: 4px;
}

#char-count {
    text-align: right;
}

#source {
    width: 100%;
    height: 150px;
    margin-top: 10px;
    display: none;
}
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>HTML Editor</h1>
        <div class="toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('insertOrderedList')">OL</button>
            <button onclick="execCmd('insertUnorderedList')">UL</button>
            <button onclick="execCmd('justifyLeft')">JL</button>
            <button onclick="execCmd('justifyCenter')">JC</button>
            <button onclick="execCmd('justifyRight')">JR</button>
            <button onclick="execCmd('justifyFull')">JF</button>
            <button onclick="execCmd('insertHorizontalRule')">HR</button>
            <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))">Link</button>
            <button onclick="execCmd('unlink')">Unlink</button>
            <button onclick="execCmd('insertImage', prompt('Enter image URL:', 'http://'))">Image</button>
        </div>
        <div id="editor" contenteditable="true">
            <p>Title</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
        <p id="char-count">Characters: 0</p>
        <button onclick="viewSource()">View Source</button>
        <textarea id="source" readonly></textarea>
    </div>
    <script>
        document.getElementById('editor').addEventListener('input', updateCharCount);

function execCmd(command, value = null) {
    document.execCommand(command, false, value);
}

function updateCharCount() {
    var text = document.getElementById('editor').innerText;
    document.getElementById('char-count').innerText = 'Characters: ' + text.length;
}

function viewSource() {
    var editorContent = document.getElementById('editor').innerHTML;
    var sourceArea = document.getElementById('source');
    sourceArea.value = editorContent;
    sourceArea.style.display = 'block';
}
    </script>
</body>
</html>
